<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - Hexes</title>
</head>
<body class="container">
<h1>Hexes</h1>

<p>Hexes are special items in the inventory that add difficulty to the game. If activated, they provide extra 10% experience points and 5% more items for each Hex active.</p>
<p>Also, they are mandatory in order to complete some kind of Challenges.</p>

<section>
<h2>List of hexes</h2>
<div class="row" id="hexes"></div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/hexes.js"></script>
<script>
$(document).ready(function() {

	function makeCard(hex) {
		const id = hex.name.toLowerCase().replace(/ /g,'_');
		const img = '../img/hex/' + id + '.png';
		var s = '<div class="col-6">'
			+ '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-100 position-relative">'
				+ '<div class="col p-4 d-flex flex-column position-static">'
					+ '<h3 class="mb-0 legendary">'+hex.name+'</h3>'
					+ '<p class="text-muted">'+hex.effect+'</p>'
//					+ '<a href="../html/hex.htm?'+id+'" class="stretched-link"></a>'
				+ '</div>'
				+ '<div class="col-auto d-none d-lg-block">'
					+ '<div role="img" class="logopower" style="background-image: url(\''+img+'\');"></div>'
				+ '</div>'
			+ '</div>'
		+ '</div>';
		return s;
	}

	hexes.forEach(card => {
		$('#hexes').append(makeCard(card));
	});
});
</script>
</body>
</html>
