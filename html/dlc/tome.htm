<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../../css/main.css" rel="stylesheet">
	<title>Victor Vran - DLC: Tome of Souls</title>
</head>
<body><nav></nav>
<div class="container">
<h1 class="mt-3">Tome of Souls</h1>
<p><img src="../../img/tome_of_souls.jpg" alt="Logo of Tome of Souls"/></p>
<p>A new spell-caster weapon type that rewards mobility and clever positioning. The <a href="../../html/weapons.htm?tome">Tome</a> can unleash devastating forays of magical attacks, teleport the caster and hamper his enemies with crowd-control effects.</p>

<section>
<h2>Legendary Tomes</h2>
<div class="row" id="legendary_tomes"></div>
</section>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../../js/custom-tags.js"></script>
<script src="../../js/weapons.js"></script>
<script>
$(document).ready(function() {

	var makeCard = function(weapon) {
		const id = window.id(weapon.name);
		var type = (weapon.type||'').toLowerCase().replace(/ /g,'_');
		const img = '../../img/weapon/'+type+'/'+id+'.png';
		var s = '<div class="col-4">'
			+ '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-100 position-relative">'
				+ '<div class="col p-4 d-flex flex-column position-static">'
					+ '<h3 class="mb-0 '+weapon.rarity+'">'+weapon.name+'</h3>'
					+ '<a href="../../html/weapon.htm?'+id+'" class="stretched-link"></a>'
				+ '</div>'
				+ '<div class="col-auto d-none d-lg-block">'
					+ '<div role="img" class="logopower" style="background-image: url(\''+img+'\');"></div>'
				+ '</div>'
			+ '</div>'
		+ '</div>';
		return s;
	}

	weapons.filter(w => w.type === 'Tome').forEach(w => $('#legendary_tomes').append(makeCard(w)));
});
</script>
</body>
</html>
