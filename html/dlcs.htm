<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - DLCs</title>
</head>
<body><nav></nav>
<div class="container">
<h1 class="mt-3">Downloadable Content</h1>

<p>On <a href="https://store.steampowered.com/app/345180/Victor_Vran_ARPG/">Steam</a> and <a href="https://www.gog.com/game/victor_vran">GoG</a> you can buy Victor Vran the base game and add all the DLCs separately. Both stores include the free DLCs, but only Steam lists them.
THe soundtrack and artbook are only available on Steam.</p>

<ul id="dlcs"></ul>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/dlc.js"></script>
<script src="../js/custom-tags.js"></script>
<script>
$(document).ready(function() {
	dlcs.forEach(dlc => {
		var s = '<li>';
		if (!!dlc.url && dlc.url.indexOf('/index.htm') === -1) {
			s += '<a href="'+dlc.url+'">'+dlc.name+'</a>';
			if (!!dlc.free) {
				s += ' (free)';
			}
		} else {
			s += dlc.name;
		}
		s += '</li>';
		$('#dlcs').append(s);
	});
});
</script>
</body>
</html>
