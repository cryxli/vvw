<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - Effect</title>
</head>
<body><nav></nav>
<div class="container">
<h1>Effect</h1>

<div id="detail" class="row">
	<div class="row">
		<div class="col-2" id="img"></div>
		<div class="col">
			<div class="form-group">
				<div class="form-label"><strong>Effects</strong></div>
				<ul id="effects" class="custom-control"></ul>
			</div>
		</div>
	</div>
</div>

<a href="../html/effects.htm" class="btn btn-outline-secondary mt-3">back</a>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/effects.js"></script>
<script src="../js/custom-tags.js"></script>
<script>
$(document).ready(function() {
	const id = window.readParam('id');
	const effect = effects.filter(effect => window.id(effect.name) === id)[0];
	if (!effect) {
		window.location.href="effects.htm";
		return;
	}
	
	$('h1').html(effect.name);
	document.title = 'Victor Vran - Effect: '+effect.name;
	const img = '../img/cond/'+id+'.png';
	$('#img').append('<img src="'+img+'" alt="'+effect.card+'"/>');
	
	effect.effects.forEach(text => $('#effects').append('<li>'+text+'</li>'));
	
});
</script>
</body>
</html>
