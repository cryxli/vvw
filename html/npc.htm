<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - NPC</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/custom-tags.js"></script>
<script src="../js/npcs.js"></script>
<script>
$(document).ready(function() {	

	const hash = decodeURI(window.location.search||'?').toLowerCase().substring(1);
	var list = npcs.filter(npc => window.id(npc.name) === hash);
	if (list.length === 0) {
		window.location.href="../index.htm";
		return;
	}

	const npc = list[0];
	if (!npc.url) {
		window.location.href="../index.htm";
	} else {
		window.location.href="../html/npc/"+npc.url;	
	}
	
});
</script>
</body>
</html>
