<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - Weapons</title>
</head>
<body class="container">
<h1>Weapons</h1>

<h2>Weapon Types</h2>
<ul>
	<li>Swords</li>
	<li>Rapiers</li>
	<li>Shotguns</li>
	<li>Lightning Guns</li>
	<li>Revolvers</li>
	<li>Hand Mortars</li>
	<li>Hammers</li>
	<li>Tomes</li>
	<li>Scythes</li>
	<li>Guitars</li>
</ul>

<h2>Legendary Weapons</h2>
<div class="row mb-3">
	<label class="col col-form-label">Filter</label>
	<div class="col-11">
		<div class="btn-toolbar" role="toolbar" aria-label="Filter">
			<div class="btn-group" role="group" aria-label="Item types">
				<button type="button" class="btn btn-outline-secondary">Lightning Gun</button>
				<button type="button" class="btn btn-outline-secondary">Hammer</button>
				<button type="button" class="btn btn-outline-secondary">Sword</button>
				<button type="button" class="btn btn-outline-secondary">Shotgun</button>
				<button type="button" class="btn btn-outline-secondary">Rapier</button>
				<button type="button" class="btn btn-outline-secondary">Scythe</button>
				<button type="button" class="btn btn-outline-secondary">Hand Mortar</button>
				<button type="button" class="btn btn-outline-secondary">Tome</button>
				<button type="button" class="btn btn-outline-secondary">Guitar</button>
				<button type="button" class="btn btn-outline-secondary">Potion</button>
			</div>
		</div>
	</div>
</div>
<div class="row" id="weapons_legendary"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/weapons.js"></script>
<script>
$(document).ready(function() {

	var makeCard = function(weapon) {
		const id = weapon.name.toLowerCase().replace(/ /g,'_');
		var type = (weapon.type||'').toLowerCase().replace(/ /g,'_');
		const img = '../img/weapon/'+type+'/'+id+'.png';
		var s = '<div class="col-4">'
			+ '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-100 position-relative">'
				+ '<div class="col p-4 d-flex flex-column position-static">'
					+ '<h3 class="mb-0 '+weapon.rarity+'">'+weapon.name+'</h3>'
					+ '<a href="../html/weapon.htm#'+id+'" class="stretched-link"></a>'
				+ '</div>'
				+ '<div class="col-auto d-none d-lg-block">'
					+ '<div role="img" class="logopower" style="background-image: url(\''+img+'\');"></div>'
				+ '</div>'
			+ '</div>'
		+ '</div>';
		return s;
	}

	var filterItems = function(itemType) {
		$('#weapons_legendary').html('');
		weapons.filter(weapon => weapon.rarity === 'legendary' && (itemType==='' || weapon.type===itemType) ).forEach(weapon => {
			$('#weapons_legendary').append(makeCard(weapon));
		});
	}

	var updateFilter = function() {
		$('div[role="group"] button').removeClass('btn-secondary').addClass('btn-outline-secondary');
		$(this).removeClass('btn-outline-secondary').addClass('btn-secondary');
		const type = $(this).html();
		filterItems(type);
		window.location.href=window.location.protocol+'//'+window.location.host+window.location.pathname+"#"+type;
	}
	$('div[role="group"] button').click(updateFilter);

	filterItems((window.location.hash||'#').substring(1));
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
