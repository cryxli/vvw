<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - NPCs</title>
</head>
<body><nav></nav>
<div class="container">
<h1>NPCs</h1>

<div class="row" id="list"></div>


</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/custom-tags.js"></script>
<script src="../js/npcs.js"></script>
<script>
$(document).ready(function() {

	function makeCard(npc) {
		const id = window.id(npc.name);
		var type = (npc.type||'').toLowerCase().replace(/ /g,'_');
		const img = '../img/npc/card/'+id+'.png';
		var s = '<div class="col-4">'
			+ '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-100 position-relative">'
				+ '<div class="col p-4 d-flex flex-column position-static">'
					+ '<h3 class="mb-0">'+npc.name+'</h3>'
					+ '<a href="../html/npc.htm?'+id+'" class="stretched-link"></a>'
				+ '</div>'
				+ '<div class="col-auto d-none d-lg-block">'
					+ '<div role="img" class="logopower" style="background-image: url(\''+img+'\');"></div>'
				+ '</div>'
			+ '</div>'
		+ '</div>';
		return s;
	}

	npcs.forEach(npc => $('#list').append(makeCard(npc)));
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
