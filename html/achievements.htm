<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - Achievements</title>
<style>
.logoachievement { width: 70px; height: 128px; background-color: #000000; background-position: center; background-repeat: no-repeat; }
</style>
</head>
<body><nav></nav>
<div class="container">
<h1>Achievements</h1>

<div class="row" id="list"></div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/custom-tags.js"></script>
<script src="../js/achievements.js"></script>
<script>
$(document).ready(function() {
	function makeCard(achievement) {
		const id = window.achId(achievement.name);
		const img = '../img/av/' + id + '.jpg';
		var s = '<div class="col-4">'
			+ '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-100 position-relative">'
				+ '<div class="col p-4 d-flex flex-column position-static">'
					+ '<h3 class="mb-0">'+achievement.name+'</h3>'
					+ '<a href="../html/achievement.htm?id='+id+'" class="stretched-link"></a>'
					+ '</div>'
				+ '<div class="col-auto d-none d-lg-block">'
					+ '<div role="img" class="logoachievement" style="background-image: url(\''+img+'\');"></div>'
				+ '</div>'
			+ '</div>'
		+ '</div>';
		return s;
	};

	achievements.forEach(a => $('#list').append(makeCard(a)));
});
</script>
</body>
</html>
