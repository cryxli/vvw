<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../css/main.css" rel="stylesheet">
	<title>Victor Vran - Effects</title>
</head>
<body><nav></nav>
<div class="container">
<h1>Effects</h1>

<div id="effects" class="row"></div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../js/effects.js"></script>
<script src="../js/custom-tags.js"></script>
<script>
$(document).ready(function() {
	function makeCard(effect) {
		const id = window.id(effect.name);
		const img = '../img/cond/'+id+'.png';
		var s = '<div class="col-4">'
			+ '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-100 position-relative">'
				+ '<div class="col p-4 d-flex flex-column position-static">'
					+ '<h3 class="mb-0">'+effect.name+'</h3>'
					+ '<a href="../html/effect.htm?'+id+'" class="stretched-link"></a>'
				+ '</div>'
				+ '<div class="col-auto d-none d-lg-block">'
					+ '<div role="img" class="logoeffect" style="background-image: url(\''+img+'\');"></div>'
				+ '</div>'
			+ '</div>'
		+ '</div>';
		return s;
	}

	effects.forEach(effect => $('#effects').append(makeCard(effect)));
});
</script>
</body>
</html>
